<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ff4d6d, #ff8fa3);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

h1 {
  color: white;
  margin-bottom: 40px;
}

.buttons {
  position: relative;
}

button {
  padding: 15px 40px;
  font-size: 22px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff0033;
  color: white;
  left: -120px;
  z-index: 2;
}

#no {
  background: white;
  color: #ff0033;
  left: 120px;
  z-index: 2;
}

.rose {
  position: absolute;
  font-size: 20vw;
  pointer-events: none;
  z-index: 10;
  animation: explode 1.2s forwards;
  filter: drop-shadow(0 0 25px crimson);
}

@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(1); opacity: 0; }
}
</style>
</head>

<body>

<h1>Veux-tu Ãªtre ma valentine ?</h1>

<div class="buttons">
  <button id="yes">Oui</button>
  <button id="no">Non</button>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const music = document.getElementById("music");

let scale = 1;

// OUI grossit avec le mouvement global de la souris
document.addEventListener("mousemove", () => {
  scale += 0.004;
  yes.style.transform = `scale(${scale})`;
});

// NON fuit la souris
no.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  no.style.left = x + "px";
  no.style.top = y + "px";
});

// CrÃ©ation dâ€™une rose
function createRose() {
  const rose = document.createElement("div");
  rose.className = "rose";
  rose.textContent = "ðŸŒ¹";
  rose.style.left = Math.random() * 80 + "vw";
  rose.style.top = Math.random() * 80 + "vh";
  document.body.appendChild(rose);
  setTimeout(() => rose.remove(), 1200);
}

// CLIC SUR OUI
yes.addEventListener("click", () => {
  music.play();

  const timings = Array.from({ length: 28 }, (_, i) => i * 120);

  timings.forEach(t => {
    setTimeout(createRose, t);
  });

  // transition vers page 2 pendant les explosions
  setTimeout(() => {
    window.location.href = "success.html";
  }, 1200);
});
</script>

</body>
</html>
